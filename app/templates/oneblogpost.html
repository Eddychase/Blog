{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}
{% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/categories.css')}}"> {% endblock %}
<br>
<br>
<br>
<br>

<body>
  {% block content %}
  <br>
  <br>

  <div class="container">
    <div class="card-columns">

      <div class="card bg-transparent border-success">
        <div class="card-header bg-transparent border-success">
          {{blogpost.title}}
        </div>
        <div class="card-body text">
          <blockquote class="blockquote mb-0">
            <p>{{blogpost.topic}}</p><br>
            <footer class="blockquote-footer bg-transparent border-success">{{blogpost.author}}
              <br><cite title="Source Title">Publish date: {{blogpost.date.strftime('%Y-%m-%d')}}</cite></footer>
          </blockquote>
        </div>
      </div>
      {% endblock %}
</body>
