{% extends 'base.html'%}
{% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}"> {% endblock %}
{% block content %}

<body>

  <div class="jumbotron text-center" style="background-image: url('{{ url_for('static', filename='./photos/two.jpeg') }}')">

    <h1>Emdee's Blog</h1><br>
    <small><h4>Express yourself..</h4></small>
  </div>
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      {% for blog in blogs %}
      <div class="preview">
            <a href="blog/{{ blog.id }}">
        <h2 class="title">{{ blog.title }}</h2></a>
        <p class="post-meta">Posted by {{blog.author }} on {{ blog.date.strftime('%B %d, %Y') }}</p>
      </div>
      {% endfor %}
      <hr>
    </div>
  </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p class="copyright text-muted">Copyright &copy; Emdee's Blog 2018</p>
        </div>
      </div>
    </div>
  </footer>
  {% endblock%}
</body>
